<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="view-port" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <div class="container">
            <h2>Basic Form</h2>
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="userNameInput">User Name</label>
                        <input type="text" class="form-control" id="userNameInput">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control form-control-lg" id="passwordInput">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                        <label class="form-check-label form-control-sm" for="rememberMeCheck">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>

            <h2 class="mt-5">Horizontal Form</h2>
            <div class="row">
                <form>
                    <div class="form-group row">
                        <label for="userNameInput" class="col-sm-4 col-form-label">User Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userNameInput">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="passwordInput" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="passwordInput">
                        </div>
                    </div>
                    <!-- <div class="form-group row">
                        <input type="checkbox" id="rememberMeCheck">
                        <label for="rememberMeCheck">Remember Me</label>
                    </div> -->
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
    </body>
</html>
